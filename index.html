<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg and Devious Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans overflow-x-hidden">  <!-- overflow-x-hidden prevents horizontal scroll on some transitions -->

    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
            Greg and Devious Showcase
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
                <h2 class="text-xl font-medium p-6 bg-gradient-to-r from-gray-200 to-gray-100">Greg.mp4</h2>
                <video class="w-full" controls autoplay loop muted>  <!-- Added autoplay, loop, and muted -->
                    <source src="greg.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out">
                <h2 class="text-xl font-medium p-6 bg-gradient-to-r from-gray-200 to-gray-100 text-center">Devious.png</h2>
                <img src="devious.png" alt="Devious" class="max-w-full h-auto rounded-lg mx-auto transform hover:rotate-6 transition duration-300 ease-in-out">
            </div>

        </div>

        <div class="mt-20">  <!-- Added a section for smooth scrolling -->
           <a href="#top" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out">Back to Top</a> 
        </div>


    </div>


    <script>
        // Smooth scrolling for "Back to Top" link (optional)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>


</body>
</html>
