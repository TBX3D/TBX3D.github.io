<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg and Devious</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Greg and Devious Showcase</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-medium mb-4">Greg.mp4</h2>
                <video class="w-full rounded-lg" controls>
                    <source src="greg.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-medium mb-4 text-center">Devious.png</h2>
                <img src="devious.png" alt="Devious" class="max-w-full h-auto rounded-lg mx-auto">
            </div>

        </div>
    </div>

</body>
</html>
